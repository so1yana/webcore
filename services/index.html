<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/TTLakes/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <title>Сервисы</title>
</head>
<body>
    <header class="header-items">
        <div class="container">
            <div class="header-items__container">
                <div class="header-items__item-container">
                    <div class="header-items__item-burger">
                        <img src="img/menu.svg" alt="burger">
                    </div>
                </div>
                <div class="header-items__item-logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="header-items__item-divider"></div>
                <div class="header-items__item-container">
                    <div class="header-items__item-repair">
                        <img src="img/settings.svg" alt="repair">
                    </div>
                </div>
                <div class="header-items__item-container">
                    <div class="header-items__item-status">
                        <img src="img/search.svg" alt="status">
                    </div>
                </div>
            </div>
        </div>
    <div class="shadow-line"></div>
    </header>
    <main class="main">
        <div class="main__title-highlight"></div>
        <div class="container">
            <div class="main__title-text">
                <h1>Услуги и сервисы</h1>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <button class="swiper-slide">Ремонтируемые устройства</button>
                    <button class="swiper-slide">Дополнительные услуги</button>
                    <button class="swiper-slide">Цены на услуги</button>
                    <button class="swiper-slide">Адреса сервисных центров</button>
                    <button class="swiper-slide">Специальные цены</button>
                    <button class="swiper-slide">Отзывы</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
